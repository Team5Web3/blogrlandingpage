<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300&display=swap" rel="stylesheet">

  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>

    <div class="card">
      <div class="imgcon">
        <div class="main-imgcon">
          <img class="main-img" src="images/image-equilibrium.jpg" alt="image-equilibrium">
        </div>
      </div>

      <!-- <div class="overlay"></div> -->

      <div class="white">Equilibrium #3429</div>

      <p>Our Equilibrium collection promotes balance and calm.</p>

      <div class="container">
        <div class="image-left">
          <img src="images/icon-ethereum.svg">
        </div>
        <div class="text">
          0.041 ETH
        </div>
        
        <div class="image-right">
          <img src="images/icon-clock.svg">
        </div>
        <div class="right-text">
          3 days left
        </div>
      </div>
      
      <div class="line"></div>

      <div class="container">
        <img class="avatar" src="images/image-avatar.png" alt="photo of the creator">
        <p>Creation of <span>Jules Wyvern</span></p>
      </div>
    </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/meauma13" target="_blank">Anthony Aligbe</a>.
  </div>
</body>
</html>
